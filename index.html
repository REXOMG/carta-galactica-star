<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestra Historia en la Fuerza</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #050b2e, #000000 80%);
    font-family: 'Montserrat', sans-serif;
    color: #ffffff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* GALAXIA EN MOVIMIENTO */
.space {
    position: fixed;
    width: 200%;
    height: 200%;
    background:
      url("https://i.imgur.com/9Qx6G6P.png") repeat,
      radial-gradient(circle at center, rgba(120,120,255,0.15), transparent 60%);
    animation: travel 120s linear infinite;
    opacity: 0.6;
}

@keyframes travel {
    from { transform: translate(0,0); }
    to { transform: translate(-1000px,-1000px); }
}

/* CARTA */
.card {
    background: rgba(0,0,0,0.72);
    border: 1px solid rgba(255,232,31,0.6);
    border-radius: 26px;
    padding: 36px;
    width: 400px;
    text-align: center;
    box-shadow: 0 0 60px rgba(255,232,31,0.25);
    z-index: 2;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    color: #ffe81f;
    font-size: 24px;
}

.subtitle {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 22px;
}

input {
    width: 90%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    text-align: center;
    font-size: 15px;
}

button {
    margin-top: 16px;
    padding: 10px 28px;
    border-radius: 30px;
    border: none;
    background: #ffe81f;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
}

button:hover {
    background: #fff2a8;
}

.message {
    margin-top: 24px;
    display: none;
    font-size: 14.5px;
    line-height: 1.75;
}

/* ESTRELLAS-CORAZ√ìN */
.star {
    position: fixed;
    bottom: -20px;
    font-size: 14px;
    animation: float 9s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(0); opacity: 0.8; }
    to { transform: translateY(-130vh); opacity: 0; }
}

/* SABLES DE LUZ (AMBOS LADO LUMINOSO) */
.saber {
    position: fixed;
    top: 50%;
    width: 4px;
    height: 260px;
    background: linear-gradient(to top, transparent, #00eaff, white);
    box-shadow: 0 0 30px #00eaff;
    animation: ignite 1.3s ease forwards;
}

.saber2 {
    background: linear-gradient(to top, transparent, #a8ff60, white);
    box-shadow: 0 0 30px #a8ff60;
}

@keyframes ignite {
    from { height: 0; }
    to { height: 260px; }
}
</style>
</head>
<body>

<div class="space"></div>

<!-- M√öSICA STAR WARS -->
<iframe
  id="swMusic"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/1gpXMGit4P8?autoplay=0&loop=1&playlist=1gpXMGit4P8"
  frameborder="0"
  allow="autoplay">
</iframe>

<div class="card">
    <h1>Una Historia en la Fuerza</h1>
    <div class="subtitle">La Fuerza solo responde a un nombre</div>

    <input id="nameInput" placeholder="Escribe tu nombre">
    <br>
    <button onclick="checkName()">Sentir la Fuerza</button>

    <br><br>
    <button onclick="playMusic()">‚ú® Activar la Fuerza ‚ú®</button>

    <div class="message" id="message"></div>
</div>

<script>
const validNames = ["isabel", "norla isabel", "companchira"];

function playMusic() {
    document.getElementById("swMusic").src += "&autoplay=1";
}

function checkName() {
    playMusic();

    const name = document.getElementById("nameInput").value.toLowerCase().trim();
    const message = document.getElementById("message");

    if (validNames.includes(name)) {
        message.style.display = "block";
        message.innerHTML = `
        üíõ <strong>Para el amor de mi vida</strong> üíõ<br><br>

        La Fuerza nos uni√≥ cuando menos lo esperaba,<br>
        y desde entonces camina con nosotros.<br><br>

        Gracias por quedarte,<br>
        por elegirme incluso cuando dudo,<br>
        por ser hogar, calma y apoyo.<br><br>

        Contigo entend√≠ que el amor verdadero<br>
        no busca perfecci√≥n,<br>
        busca permanecer.<br><br>

        En todas las galaxias eras t√∫.<br>
        En todas las vidas eras t√∫.<br><br>

        <strong>
        Enamorados desde todas nuestras vidas,<br>
        pero en esta llevamos desde el 10/02/2024.
        </strong>
        `;
        stars();
        sabers();
    } else {
        message.style.display = "block";
        message.innerHTML = `‚ùå Solo hay un amor de mi vida.<br>Y la Fuerza no se equivoca.`;
    }
}

function stars() {
    setInterval(() => {
        const s = document.createElement("div");
        s.className = "star";
        s.innerHTML = "‚ú®";
        s.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 9000);
    }, 700);
}

function sabers() {
    const s1 = document.createElement("div");
    s1.className = "saber";
    s1.style.left = "38%";

    const s2 = document.createElement("div");
    s2.className = "saber saber2";
    s2.style.right = "38%";

    document.body.appendChild(s1);
    document.body.appendChild(s2);
}
</script>

</body>
</html>
