<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestra Historia en la Fuerza</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #020111, #000000 70%);
    font-family: 'Montserrat', sans-serif;
    color: #ffffff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* estrellas */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: url("https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png") repeat;
    opacity: 0.25;
    animation: drift 120s linear infinite;
}

@keyframes drift {
    from { transform: translate(0,0); }
    to { transform: translate(-800px,-800px); }
}

.card {
    background: rgba(0,0,0,0.7);
    border: 1px solid rgba(255,232,31,0.4);
    border-radius: 24px;
    padding: 35px;
    width: 380px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,232,31,0.15);
    z-index: 2;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    color: #ffe81f;
    font-size: 22px;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 20px;
}

input {
    width: 90%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    text-align: center;
    font-size: 15px;
}

button {
    margin-top: 18px;
    padding: 10px 28px;
    border-radius: 25px;
    border: none;
    background: #ffe81f;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
}

button:hover {
    background: #fff3a0;
}

.message {
    margin-top: 22px;
    display: none;
    font-size: 14px;
    line-height: 1.7;
}

/* corazones */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 16px;
    animation: float 7s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from { transform: translateY(0); opacity: 0.7; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* sables */
.saber {
    position: fixed;
    top: 50%;
    width: 4px;
    height: 220px;
    background: linear-gradient(to top, transparent, #00eaff, white);
    box-shadow: 0 0 20px #00eaff;
    animation: ignite 1.2s ease forwards;
}

.saber.red {
    background: linear-gradient(to top, transparent, #ff2e2e, white);
    box-shadow: 0 0 20px #ff2e2e;
}

@keyframes ignite {
    from { height: 0; }
    to { height: 220px; }
}
</style>
</head>
<body>

<!-- M√∫sica Star Wars (oculta) -->
<iframe
  id="swMusic"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/1gpXMGit4P8?autoplay=0&loop=1&playlist=1gpXMGit4P8"
  frameborder="0"
  allow="autoplay">
</iframe>

<div class="card">
    <h1>Una Historia en la Fuerza</h1>
    <div class="subtitle">Solo una persona puede abrir este mensaje</div>

    <input id="nameInput" placeholder="Escribe tu nombre">
    <br>
    <button onclick="checkName()">Sentir la Fuerza</button>

    <div class="message" id="message"></div>
</div>

<script>
const validNames = ["isabel", "norla isabel", "companchira"];

function checkName() {
    // Activar m√∫sica al interactuar
    document.getElementById("swMusic").src += "&autoplay=1";

    const name = document.getElementById("nameInput").value.toLowerCase().trim();
    const message = document.getElementById("message");

    if (validNames.includes(name)) {
        message.style.display = "block";
        message.innerHTML = `
        <p>
        üíõ <strong>Para el amor de mi vida</strong> üíõ<br><br>

        Gracias por estar conmigo.<br>
        Por elegirme incluso en mis d√≠as dif√≠ciles.<br>
        Por ser hogar, apoyo y calma.<br><br>

        Contigo aprend√≠ que el amor verdadero<br>
        no promete perfecci√≥n,<br>
        promete compa√±√≠a.<br><br>

        En todas las galaxias eras t√∫.<br>
        En todas las vidas eras t√∫.<br><br>

        <strong>
        Enamorados desde todas nuestras vidas,<br>
        pero en esta llevamos desde el 10/02/2024.
        </strong>
        </p>`;
        hearts();
        sabers();
    } else {
        message.style.display = "block";
        message.innerHTML = `
        ‚ùå Solo hay un amor de mi vida.<br>
        Y la Fuerza no se equivoca.
        `;
    }
}

function hearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "üíõ";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 8000);
    }, 700);
}

function sabers() {
    const s1 = document.createElement("div");
    s1.className = "saber";
    s1.style.left = "40%";

    const s2 = document.createElement("div");
    s2.className = "saber red";
    s2.style.right = "40%";

    document.body.appendChild(s1);
    document.body.appendChild(s2);
}
</script>

</body>
</html>
